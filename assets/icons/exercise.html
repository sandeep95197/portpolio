<body>
    <script>
        function  tofarhreneit(celsiusValue){
            return 9/5*celsiusValue+32;

        }
            
        console.log(tofarhreneit(48));
        console.log(tofarhreneit(43));
        console.log(tofarhreneit(43));
        console.log(tofarhreneit(45));
    </script>
